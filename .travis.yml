language: haskell

notifications:
  email:
    recipients:
      - roland@tritsch.org
    on_success: always
    on_failure: always

sudo: required

cache:
  directories:
    - ~/rolandtritsch/haskell-aoc-2018/.stack-work
    - ~/rolandtritsch/haskell-aoc-2018/dist
    - ~/.stack
    - ~/.eta
    - ~/.etlas

before_install:
  - curl -sSL https://get.haskellstack.org/ | sh
  - stack build --dry-run
  - curl -O https://cdnverify.eta-lang.org/eta-binaries/etlas-1.5.0.0/binaries/x86_64-linux/etlas
  - chmod 700 etlas
  - mv etlas ~/bin
  - yes | etlas update
  - etlas select latest

script:
  - travis_wait 60 ./bin/run.sh

